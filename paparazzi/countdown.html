<script>
function launchcode() {
  
  // Paparazzi Flying Robot Commander Request Block

  var frcReq = new XMLHttpRequest();

  frcReq.open("GET", 'http://192.168.1.8:5000/flightblock/3'); frcReq.send();

}

function zeropad(value) {
	if (value < 10)
		return '0' + value;
	else 
		return value;
}

function cdtd() {
	var launch = new Date("June 25, 2016 17:00:00 GMT");
	var now = new Date();
	var timeDiff = launch.getTime() - now.getTime();
	if (timeDiff <= 0) {
                clearTimeout(timer);
		document.write("Launch is here!");
		// Run any code needed for countdown completion here
		launchcode();
        }
	var seconds = Math.floor(timeDiff / 1000);
	var minutes = Math.floor(seconds / 60);
	var hours = Math.floor(minutes / 60);
	var days = Math.floor(hours / 24);
	    hours %= 24;
        minutes %= 60;
        seconds %= 60;
	document.getElementById("daysBox").innerHTML = days;
	document.getElementById("hoursBox").innerHTML = zeropad(hours);
	document.getElementById("minsBox").innerHTML = zeropad(minutes);
	document.getElementById("secsBox").innerHTML = zeropad(seconds);
	var timer = setTimeout('cdtd()',1000);
}
</script>
